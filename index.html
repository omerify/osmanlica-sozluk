<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Osmanlıca Sözlük</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Osmanlıca Sözlük</h1>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Aramak istediğiniz kelimeyi yazınız...">
        </div>

        <div class="alphabet-filter" id="alphabet-filter">
            </div>

        <div id="result-count"></div>
        <div id="results">
            <p class="initial-message">Lütfen bir harf seçin veya arama yapın.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
